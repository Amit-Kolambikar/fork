defaults:
  -
    scope:
      path: ""
    values:
      layout: default
      hero_style: normal
  -
    scope:
      path: ""
      type: writing
    values:
      layout: blog_post
  -
    scope:
      path: ""
      type: lists
    values:
      layout: blog_post
  -
    scope:
      path: ""
      type: talks
    values:
      layout: talk
      hero_style: normal
      cta: Check it out
  -
    scope:
      path: ""
      type: travel
    values:
      layout: trip
      hero_style: full_bleed
  -
    scope:
      path: ""
      type: teams
    values:
      layout: team
      hero_style: normal

exclude:
  - node_modules
  - Gulpfile.js
  - Gemfile
  - Gemfile.lock
  - package.json
