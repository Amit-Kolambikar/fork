meta:
  title: "Dan Schlosser"
  description: "Associate Product Manager at Google, on Google Drive. Previously founder and web developer at Minimill, CS at Columbia, and interning at Venmo and Facebook. Tweeting @danrschlosser."
  facebook_image: "/img/cover.png"
  twitter_image: "/img/cover.png"
  image: "/img/cover.png"
  twitter_handle: "@danrschlosser"
  google_analytics_id: "UA-40705748-1"
  domain: "schlosser.io"
  root: "https://schlosser.io"

name: "Dan Schlosser"
markdown: redcarpt
permalink: "/:categories/:title/"

  # Build info
incremental: true
plugins:
  - jekyll-redirect-from
exclude:
  - node_modules
  - Gulpfile.js
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - redirects.json
  - README.md
  - LICENSE.md


collections:
  talks:
    output: true
    permalink: /:collection/:title/
  writing:
    output: true
    permalink: /:collection/:title/
  projects:
    output: true
    permalink: /:collection/:title/
  lists:
    output: true
    permalink: /:collection/:title/
  travel:
    output: true
    permalink: /:collection/:title/
  teams:
    output: true
    permalink: /:collection/:title/

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
      hero_style: normal
  -
    scope:
      path: ""
      type: writing
    values:
      layout: blog_post
  -
    scope:
      path: ""
      type: projects
    values:
      layout: project
      cta: Check it out
      link: ""
      related_posts: projects
  -
    scope:
      path: ""
      type: lists
    values:
      layout: blog_post
  -
    scope:
      path: ""
      type: talks
    values:
      layout: talk
      hero_style: normal
      cta: Check it out
      related_posts: talks
  -
    scope:
      path: ""
      type: travel
    values:
      layout: trip
      hero_style: full_bleed
      related_posts: travel
  -
    scope:
      path: ""
      type: teams
    values:
      layout: team
      hero_style: normal
      related_posts: teams
