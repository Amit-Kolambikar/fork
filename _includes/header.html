<header>
    <div class="content">
        <h1 class="path">
            <span class="component"><a href="/">~</a></span>
            <span class="slash">/</span>
            <span class="component"><a href="/">Dan Schlosser</a></span>
            {% if page.collection %}
            <span class="slash">/</span>
            <span class="component capitalize"><a href="/{{ page.collection }}/">{{ page.collection }}</a></span>
            {% endif %}
            {% unless page.is_home %}
            <span class="slash">/</span>
            <br class="m-only">
            <span class="component"><a href="{{ page.url }}">{{ page.title }}</a></span>
            {% endunless %}
        </h1>
    </div>
</header>
