<!DOCTYPE HTML>
<html>
<head>
	{% block head %}
    
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

  	<Title>
  		{% block title%}{% endblock %}
    </Title>    

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/foundation.css') }}">
    
    {% block favicon %}
    <!-- Favicon.ico -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    {% endblock favicon %}

    {% block googlefonts %}
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,400italic|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    {% endblock googlefonts %}

    <!-- Foundation and jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/foundation/foundation.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/foundation/foundation.section.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/custom.modernizr.js')}}"></script>
    
    <!--[if lt IE 8]>
        <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/social_foundicons_ie7.css')}}">
    <![endif]--> 
    <!--[if lt IE 8]>
        <link rel="stylesheet" href="stylesheets/general_foundicons_ie7.css">
    <![endif]-->
	        
	<!--Google Analytics-->
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-40705748-1']);
	  _gaq.push(['_setDomainName', 'danrs.ch']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
    
    {% endblock head %}
</head>
<body>
{% block body %}
{% endblock body %}
</body>
</html>
