{% extends "blog.html" %}

{% block metaDescription %}{{post.preview | safe}}{% endblock %}
{% block title %}{{post.title}} | {{super()}}{%endblock%}
{% block posts %}
<li class="post" id="read">
	<h3 class="post-title"><a href="/blog/post-{{post.id}}">{{post.title}}</a></h3>
		<h4 class="post-date">{{post.date}}</h4>
		{{post.preview | safe}}
		{{post.hidden | safe}}

		<p class="top"><a href="#top">&#x25B2;</a></p>
</li>
{% endblock %}
