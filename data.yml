talks:
- title: "Build websites FAST with Gulp.js"
  link: "https://static.schlosser.io/gulp.pdf"
  description: |
    <p>This talk explains why web developers should be using <a href="http://gulpjs.com/">Gulp</a>
    to automates their development workflow, and how I've been using it in my development process
    at <a href="https://minimill.co">Minimill</a>. While working on projects for Minimill, I developed a
    <a href="https://github.com/minimill/project-template">project template</a> that has everything you
    need to get started on a new web project quickly.</p><p>The talk is based on a post I wrote called
    <a href="https://medium.com/@danrschlosser/respect-yourself-use-gulp-bb1d17b1640c#.kk96pxmm2">Respect Yourself!
    Use Gulp</a>.  If you're interested in more details on how we use Gulp at Minimill, or
    alternatives to Gulp, check out the post
    <a href="https://medium.com/@danrschlosser/respect-yourself-use-gulp-bb1d17b1640c#.kk96pxmm2">on Medium</a>.</p>
  date: 2016
- title: "Rethinking Scale"
  link: "https://www.youtube.com/watch?v=YG08VXm_bFY"
  description: |
    <p>I gave this talk at <a href='http://hackcon.io' target='_blank'>Hackcon II</a> this February.
    In it I talk about <a href='https://adicu.com'>ADI's</a> <a href='http://devfe.st'>DevFest</a>,
    and how ADI scales DevFest in accordance with our values: education, community, and technical
    excitement.</p><p>Check out the <a href="https://www.youtube.com/watch?v=YG08VXm_bFY">video from
    Hackcon II</a> or <a href="https://static.schlosser.io/rethinking-scale.pdf">read the slides</a>.</p>
  date: 2015
- title: "Intermediate Flask"
  link: "https://github.com/schlosser/intermediate-flask"
  description: |
    <p>Written as a natural extension of the my Accelerated Introduction to Web Development talk, this
    tutorial covers advanced topics in Flask, including building large Flask apps, managing dependencies,
    using a database, and processing form data.</p>
  date: 2014
- title: "Learn to Learn to Program"
  link: "https://static.schlosser.io/learn-to-learn-to-program.pdf"
  description: |
    <p>Learning to program can be intimidating.  This talk attempts to outline everything you need to do
    and know in order to learn to program.</p>
  date: 2013
- title: "An Accelerated Introduction to Web Development"
  link: "http://learn.adicu.com/webdev"
  description: |
    <p>This talk walks through all of the steps to learning to build your first web application.  It
    covers Python, Flask, APIs, HTML, and CSS.</p>
  date: 2013
- title: "When &ldquo;Awesome&rdquo; is Isolating"
  link: "https://www.youtube.com/watch?v=3L68tkWIc30"
  description: |
    <p>Too often, hackathon organizers focus on making their events &ldquo;awesome&rdquo;. However, this
    often results in losing sight of how to attract new members, grow our communities, and focus on learning.
    DevFest, Columbia's week-long workshop series and hackathon focus on education, community, and building.
    I gave this talk at <a href="http://hackcon.io">HackCon</a> in February, 2014.</p><p>Check out the
    <a href="https://www.youtube.com/watch?v=3L68tkWIc30">video from the first Hackcon</a> or
    <a href="https://static.schlosser.io/hackcon.pdf">read the slides</a>.
  date: 2014
- title: "Making Windows Work"
  link: "https://static.schlosser.io/making-windows-work/"
  description: |
    <p>Tired of people making fun of you for using Windows? Come on down to learn how to put the &ldquo;Win&rdquo;
    back in &ldquo;Windows&rdquo;! Get the spark back, with cool tips and tricks that"ll wonder how you ever lived without!<p>
  date: 2012
- title: "The Power of Video Game Design"
  link: "http://prezi.com/pwgh25hftgej/?utm_campaign=share&utm_medium=copy&rc=ex0share"
  description: |
    <p>The traditional discussion of the role of video games in our culture is misguided. Can we think about video games
    differently?</p><p>This talk was influenced by Jane McGonigal's book Reality Is Broken.</p>
  date: 2012
